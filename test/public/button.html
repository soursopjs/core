<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Test Page - Button</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="container" class="bg-primary"></div>
                <div id="container2" class="bg-info"></div>
            </div>
        </div>
    </div>
    <script src="/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/soursop-core.js"></script>

    <script>
        let container = document.getElementById("container");
        let container2 = document.getElementById("container2");
        let v = false;
        let b = new soursopCore.Button(container, {
            value: "Click me if you can...",
            lg: true,
            type: 'a'
        });
        b.build();
        b.dom.id = "button-n";
        b.eventual.addEventListener("click", event => {
            v = true;
        }, false);

        function changeParent() {
            b.changeParent(container2);
        }
    </script>
</body>
</html>
