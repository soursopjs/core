<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Test Page - Select</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script src="/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/soursop-core.js"></script>

    <script>
        let container = document.getElementById("container");
        let s = new soursopCore.inputs.Select(container, {
            options: [
                {label: "day", value: "1"},
                {label: "month", value: "2"},
                {label: "year", value: "3", selected: true},
                {label: "second", value: "4"},
            ]
        });
        s.build();
    </script>
</body>
</html>
